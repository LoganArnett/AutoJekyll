<div class="container">

  <div ng-include="'components/navbar/navbar.html'"></div>

  <div class="jumbotron text-center">
    <h1>'Allo, 'Allo!</h1>
    <p class="lead">
      <img src="assets/images/yeoman.png" alt="I'm Yeoman"><br>
      Always a pleasure scaffolding your apps.
    </p>
    <p><a class="btn btn-lg btn-success" ng-href="#">Splendid!</a></p>
  </div>

  <section id="new-post" class="col-xs-12 col-md-6">
   <h2>New Post</h2>

    <form ng-submit="new.gitPub(new.newPost)">
        <label>Title</label>
        <input type="text" ng-model="new.newPost.title" style="display:block;">
<!--
        <label>Image Route</label>
        <input type="text" ng-model="new.newPost.img" style="display:block;">
-->
        <label>Write it Down!</label>
        <textarea name="newPost" id="newPost" cols="30" rows="10" ng-model="new.newPost.content" style="display:block;"></textarea>
        <button class="send" >Publish</button>
    </form>
    
       
</section>
<section class="preview col-xs-12 col-md-6">
    <md ng-model="new.newPost.content"></md>
</section>

</div>
