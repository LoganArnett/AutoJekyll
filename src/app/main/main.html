<div class="container-fluid">

  <div ng-include="'components/navbar/navbar.html'"></div>

  <div class="jumbotron text-center">
    <h1>AutoJekyll</h1>
    <p class="lead">
      <img class="logo" src="assets/images/MeSP.jpg" alt="AutoJekyll"><br>
      Automate your Jekyll Workflow
    </p>
  </div>

  <section id="addPost" class="col-xs-12 col-md-6">
   
   <div id="Post">
   <h2>New Post</h2>
    <form ng-submit="app.gitPub(app.newPost)">
        <label>Post Date(ex. 2015-03-17)</label>
        <input type="text" ng-model="app.newPost.postDate" required></br>
        <label>Post Title</label>
        <input type="text" ng-model="app.newPost.fileName" required></br>
        <label>Commit Message</label>
        <input type="text" ng-model="app.newPost.cMessage" required></br>
        <label>Write it Down!</label>
        <textarea name="newPost" id="newPost" ng-model="app.newPost.content" style="display:block;" required></textarea>
        <button class="send" >Publish</button>
    </form>
    </div>
    
       
</section>
<section class="preview col-xs-12 col-md-6">
   <div id="markdown">
    <md ng-model="app.newPost.content"></md>
    </div>
</section>

</div>
