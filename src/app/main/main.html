<div class="container">

  <div ng-include="'components/navbar/navbar.html'"></div>

  <div class="jumbotron text-center">
    <h1>AutoJekyll</h1>
    <p class="lead">
      <img src="assets/images/yeoman.png" alt="I'm Yeoman"><br>
      Automate your Jekyll Workflow
    </p>
  </div>

  <section id="new-post" class="col-xs-12 col-md-6">
   <h2>New Post</h2>

    <form ng-submit="app.gitPub(app.newPost)">
<!--
        <label>Image Route</label>
        <input type="text" ng-model="new.newPost.img" style="display:block;">
-->
        <label>Write it Down!</label>
        <textarea name="newPost" id="newPost" cols="30" rows="10" ng-model="app.newPost" style="display:block;"></textarea>
        <button class="send" >Publish</button>
    </form>
    
       
</section>
<section class="preview col-xs-12 col-md-6">
    <md ng-model="app.newPost"></md>
</section>

</div>
